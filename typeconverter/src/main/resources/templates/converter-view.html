<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body> <ul>
    <li>${number}: <span th:text="${number}" ></span></li> <!-- 중괄호를 하나만 사용하는 경우(${}) 컨버터가 적용되지 않는다. -->
    <li>${{number}}: <span th:text="${{number}}" ></span></li> <!-- 중괄호를 두개 사용하는 경우(${{}}) 컨버터가 적용된다. -->
    <li>${ipPort}: <span th:text="${ipPort}" ></span></li>
    <li>${{ipPort}}: <span th:text="${{ipPort}}" ></span></li>
</ul>
</body>
</html>
